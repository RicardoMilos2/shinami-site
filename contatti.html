<main>
  <section class="contact-form">
    <h2>Scrivimi un messaggio</h2>
    <form action="mailto:shinamimi@esempio.it" method="post" enctype="text/plain" target="_blank">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <label for="messaggio">Messaggio:</label>
      <textarea id="messaggio" name="messaggio" rows="5" required></textarea>
      <button type="submit" class="btn-primary">Invia</button>
    </form>
  </section>
</main>
