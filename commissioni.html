<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commissioni | Shinami</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="section">
            <h2>Commissioni Disponibili</h2>
            <div class="card-grid">
                <div class="card">
                    <h3>Bust</h3>
                    <p>15€</p>
                    <a href="https://www.paypal.com/paypalme/shinamimi" class="btn">Acquista</a>
                </div>
                <div class="card">
                    <h3>Half-Body</h3>
                    <p>25€</p>
                    <a href="https://www.paypal.com/paypalme/shinamimi" class="btn">Acquista</a>
                </div>
                <div class="card">
                    <h3>Full Body</h3>
                    <p>40€</p>
                    <a href="https://www.paypal.com/paypalme/shinamimi" class="btn">Acquista</a>
                </div>
                <div class="card">
                    <h3>Chibi</h3>
                    <p>10€</p>
                    <a href="https://www.paypal.com/paypalme/shinamimi" class="btn">Acquista</a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
